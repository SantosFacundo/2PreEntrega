<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META DESCRIPTION/KEYWORDS -->
    <meta
      name="description"
      content="FS TRAINER sitio de entranamiento que te permitira mejorar tu rendimiento y alcanzar tus objetivos con nuestras rutinas personalizadas, consejos nutricionales y programas."
    />
    <meta
      name="keywords"
      content="salud, ejercicio, entrenamiento, personal trainer, fitness"
    />

    <!-- CDN DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FOTO ICO -->
    <link
      rel="shortcut icon"
      href="./assets/foto.ico.png"
      type="image/x-icon"
    />

    <!-- FUENTE MONTSERRAT GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>FS.TRAINER</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="contenedor">
        <img
          class="contenedor__img"
          src="./assets/kettbell.png"
          alt="imagen kettbell"
        />
        <h1 class="contenedor__title">FS TRAINER</h1>
        <nav class="contenedor__nav">
          <ul class="contenedor__ul">
            <a class="contenedor__a" href="./pages/Sobre-mi.html">
              <li class="">Sobre mi</li>
            </a>
            <a class="contenedor__a" href="./pages/Noticias.html">
              <li class="">Noticias</li>
            </a>
            <a class="contenedor__a" href="./pages/Servicios.html">
              <li class="">Servicios</li>
            </a>
            <a class="contenedor__a" href="./pages/Contacto.html">
              <li class="">Contacto</li>
            </a>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CON PRODUCTOS (utilizando bootstrap) -->
    <main class="main__index">
      <section id="contenedor_productos"></section>
    </main>

    <!-- CARRITO COMPRA (modal)-->
    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="contenedor_carrito"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Seguir comprando
              </button>
              <button type="button" class="btn btn-danger">
                Finalizar compra.
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    


    <!-- FOOTER LINKEADO A REDES -->
    <footer>
      <div class="info">
        <h2>Facundo Santos |</h2>
        <p>Todos los derechos reservados</p>
      </div>
      <div class="redes-sociales">
        <a href="https://www.instagram.com/facuu.santos/" target="_blank">
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
        <a href="">
          <i class="fa-brands fa-linkedin-in fa-2xl"></i>
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <i class="fa-brands fa-whatsapp fa-2xl"></i>
        </a>
        <a href="https://www.facebook.com/facundo.santos.8" target="_blank">
          <i class="fa-brands fa-facebook fa-2xl"></i>
        </a>
      </div>
    </footer>

    <!-- APP JS  -->
    <script src="./js/app.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/10fab9b088.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
